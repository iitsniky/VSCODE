    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #d8bfe0;
        }
        .character-home {
            float:left;
        clear:left;
        margin-left: 1rem;
        margin-bottom: 2px;
        margin-top: 2px;
        text-align: left;
        padding-right: 25px;

        }
        .character-home2 {
            float:right;
            margin-top: 150px; /* space for fixed menu */
            margin-right: 50px;
            font-family: Handwritten;
            font-size: 70px;
            color: #670a81;
            text-align: center;
        }
        .bottom-menu {
    position: fixed;
    bottom: 40px; /* distance from bottom */
    right: 20px;  /* distance from right */
    background: transparent; /* invisible background */
    color: white;
    z-index: 1000;
    display: flex;
    align-items: center;
    font-size: 35px;
    font-family: Pretty;
    letter-spacing: 10px;
}

.bottom-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.bottom-menu li {
    margin: 0 15px;
}

.bottom-menu a {
    color: #670a81;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s;
}

.bottom-menu a:hover {
    color: #000;
}

.bottom-menu p {
    margin: 0 10px;
    color: #670a81;
}
/* MOBILE RESPONSIVE */
        @media screen and (max-width: 1024px) {
    .character-home2 {
        float: none;
        margin: 20px auto;
        font-size: 50px;
    }

    .bottom-menu {
        font-size: 25px;
        bottom: 10px;
        right: 10px;
        letter-spacing: 5px;
    }
}

@media screen and (max-width: 600px) {
    .character-home2 {
        font-size: 35px;
        margin-top: 10px;
    }

    .bottom-menu {
        font-size: 18px;
        flex-direction: row;       /* keep it horizontal */
        bottom: 10px;
        right: 10px;
        letter-spacing: 2px;
        overflow-x: auto;          /* allow horizontal scroll if too wide */
    }

    .bottom-menu ul {
        flex-direction: row;       /* horizontal menu items */
        padding: 0;
        margin: 0;
    }

    .bottom-menu li, .bottom-menu p {
        margin: 0 5px;
        white-space: nowrap;       /* prevent wrapping */
    }
}
    </style>
</head>
