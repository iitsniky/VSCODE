<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pandora - Home page</title>
    <link rel="shortcut icon" href="photos/crystal.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #d8bfe0;
        }
        .character-home {
            float:left;
        clear:left;
        margin-left: 1rem;
        margin-bottom: 2px;
        margin-top: 2px;
        text-align: left;
        padding-right: 25px;

        }
        .character-home2 {
            float:right;
            margin-top: 150px; /* space for fixed menu */
            margin-right: 50px;
            font-family: Handwritten;
            font-size: 70px;
            color: #670a81;
            text-align: center;
        }
        .bottom-menu {
    position: fixed;
    bottom: 40px; /* distance from bottom */
    right: 20px;  /* distance from right */
    background: transparent; /* invisible background */
    color: white;
    z-index: 1000;
    display: flex;
    align-items: center;
    font-size: 35px;
    font-family: Pretty;
    letter-spacing: 10px;
}

.bottom-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.bottom-menu li {
    margin: 0 15px;
}

.bottom-menu a {
    color: #670a81;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s;
}

.bottom-menu a:hover {
    color: #000;
}

.bottom-menu p {
    margin: 0 10px;
    color: #670a81;
}
/* Tablets and small notebooks */
@media screen and (max-width: 1024px) {
    .character-home2 {
        float: none;
        margin: 40px auto 20px auto;
        text-align: center;
        font-size: 50px;
    }
    .bottom-menu {
        font-size: 24px;
        letter-spacing: 6px;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%); /* center on tablets */
    }
    .bottom-menu ul {
        justify-content: center;
    }
    .bottom-menu li {
        margin: 0 10px;
    }
}

/* Mobile phones */
@media screen and (max-width: 600px) {
    .character-home {
        float: none;
        margin: 10px auto;
        text-align: center;
    }
    .character-home img {
        width: 90%; /* scale image for small screens */
        height: auto;
    }
    .character-home2 {
        font-size: 28px;
        margin: 20px auto 10px auto; /* reduce spacing */
        text-align: center;
    }
    .bottom-menu {
        font-size: 16px;
        letter-spacing: 2px;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%); /* properly center on mobile */
    }
    .bottom-menu ul {
        flex-wrap: nowrap; /* keep single row */
        justify-content: center;
    }
    .bottom-menu li {
        margin: 0 5px; /* smaller spacing */
    }
    .bottom-menu a {
        font-size: 14px;
    }
    .bottom-menu p {
        display: none; /* hide | for mobile */
    }
}
    </style>
